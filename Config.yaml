# Relays Configuration
switch:
  - platform: gpio
    pin:
      number: 23
      inverted: true
    name: "Relay 1 - Bedroom Night Light"
    id: bedroom_night_light

  - platform: gpio
    pin:
      number: 22
      inverted: true
    name: "Relay 2 - Bathroom Light"
    id: bathroom_light

  - platform: gpio
    pin:
      number: 21
      inverted: true
    name: "Relay 3 - Bedroom Light"
    id: bedroom_light
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: gpio
    pin:
      number: 19
      inverted: true
    name: "Relay 4 - Bedroom Fan"
    id: bedroom_fan
    restore_mode: RESTORE_DEFAULT_OFF


